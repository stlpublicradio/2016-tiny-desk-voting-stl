{% extends '_base.html' %}

{% block content %}
    {% for row in COPY.bands|shuffle() %}
        <div class="row">
            <div class="col-sm-2">
                <h2>{{ row.name }}</h2>
                {% if row.site or row.facebook %}
                    <h4>
                        {% if row.site %}
                            <a target="_blank" href="{{ row.site }}"><i class="fa fa-external-link-square"></i></a>
                        {% endif %}
                        {% if row.facebook %}
                             <a target="_blank" href="{{ row.facebook }}"><i class="fa fa-facebook-square"></i></a>
                        {% endif %}
                    </h4>
                {% endif %}
                <p>Favorite:</p>
                <p><i id="{{row.slug}}" class="fave fa fa-thumbs-o-up fa-2x"></i></p>

            </div>
            <div class="col-sm-10">
                <div class="embed-responsive embed-responsive-16by9">
                  <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ row.video }}" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    {% endfor %}
    <div id="submit">
              <div style="display:none" id="form"><form/></div>
              <iframe style="display:none" name="hidden_iframe" id="hidden_iframe"></iframe>
              <h3>All done?</h3>
    </div>
{% endblock %}
